<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RePlanIt Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 400px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        .chat-header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 1.2em;
        }
        .chat-messages {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            background-color: #f9f9f9;
            border-bottom: 1px solid #ccc;
        }
        .chat-messages div {
            margin-bottom: 10px;
        }
        .chat-messages .user {
            text-align: right;
            color: #4CAF50;
        }
        .chat-messages .bot {
            text-align: left;
            color: #333;
        }
        .chat-input {
            display: flex;
            padding: 10px;
            background-color: #ffffff;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .chat-input button {
            padding: 10px;
            font-size: 1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
        }
        .chat-input button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">RePlanIt Chatbot</div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Geben Sie eine Nachricht ein..." />
            <button onclick="sendMessage()">Senden</button>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('chatMessages');
        const apiUrl = "http://127.0.0.1:5000/chatbot1"; // Ersetzen Sie dies durch Ihre Backend-URL

        function addMessage(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add(role);
            messageDiv.textContent = `${role === 'user' ? 'Du:' : 'Bot:'} ${content}`;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        async function sendMessage() {
            const userInput = document.getElementById('userInput');
            const message = userInput.value;
            if (!message) return;

            addMessage('user', message);
            userInput.value = '';

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message }),
                });

                const data = await response.json();
                addMessage('bot', data.response);
            } catch (error) {
                addMessage('bot', 'Es gab einen Fehler beim Abrufen der Antwort. Bitte versuchen Sie es erneut.');
            }
        }
    </script>
</body>
</html>
